<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Register</h1>
                <p>Create your account</p>
            </div>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        placeholder="Enter your age" 
                        min="1"
                        required
                    >
                </div>
                <div
                    class="form-group">
                    <label for="hobby">Hobby</label>
                    <input 
                        type="text" 
                        id="hobby" 
                        name="hobby" 
                        placeholder="Enter your hobby" 
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a strong password" 
                            required
                        >
                        <span class="password-toggle-icon" onclick="togglePassword('password')" title="Toggle password visibility">◎</span>
                    </div>
                    <small class="password-requirements">
                        Requirements: 8+ chars, uppercase, lowercase, number, special char (!@#$%^&*)
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            placeholder="Confirm your password" 
                            required
                        >
                        <span class="password-toggle-icon" onclick="togglePassword('confirm_password')" title="Toggle password visibility">◎</span>
                    </div>
                </div>
                
                <div id="message" class="message"></div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = event.target;
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.textContent = "⊘";
            } else {
                passwordField.type = "password";
                icon.textContent = "◎";
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const age = document.getElementById('age').value;
            const hobby = document.getElementById('hobby').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        age: age,
                        hobby: hobby,
                        email: email,   
                        password: password,
                        confirm_password: confirm_password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
